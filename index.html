<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Html5 Boilerplate</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  </head>
  <body>
    <!-- header -->
    <header role="banner">
      <div class="container">
        <div class="menu">
          <a href="#home" class="logo">Your Logo</a>
          <nav role="navigation">
            <ul role="menubar">
              <li role="menuitem"><a href="#link1">link1</a></li>
              <li role="menuitem"><a href="#link2">link2</a></li>
              <li role="menuitem"><a href="#link3">link3</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- main -->
    <main role="main">
      <div class="container">
        <section class="contact-section">
          <h1>contact</h1>
          <form action="" method="post" class="contact" role="form">
            <fieldset>
              <label for="name">Name</label>
              <input
                id="name"
                placeholder="Your name"
                type="text"
                tabindex="1"
                required
                aria-required="true"
                autofocus
              />
            </fieldset>
            <fieldset>
              <label for="email">Email</label>
              <input
                id="email"
                placeholder="Your Email Address"
                type="email"
                tabindex="2"
                aria-required="true"
                required
              />
            </fieldset>
            <fieldset>
              <label for="message">Message</label>
              <textarea
                id="message"
                placeholder="Type your Message Here...."
                tabindex="3"
                required
                aria-multiline="true"
                aria-required="true"
              ></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" data-submit="...Sending">
                Submit
              </button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>

    <!-- footer -->
    <footer role="contentinfo">
      <div class="container">
        <div class="copyright"><span>copyright Â©</span></div>
      </div>
    </footer>

    <noscript> You need to enable JavaScript to run this app. </noscript>
    <!-- Add your site or application content here -->
    <script src="assets/js/modernizr-3.6.0.min.js"></script>
  </body>
</html>
